<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
    <img style="position: absolute; top:500px; right: 400px;" src="assets/img/8.png" alt="An image" class="i1">
    <img style="position: absolute; top:200px; right: 500px;" src="assets/img/6.png" alt="An image" class="i1">
    <img style="position: absolute; top:50px; right: 100px;" src="assets/img/4.png" alt="An image" class="i1">
    <img style="position: absolute; top:700px; right: 50px;" src="assets/img/7.png" alt="An image" class="i1">
    <img style="position: absolute; top:900px; right: 500px;" src="assets/img/10.png" alt="An image" class="i1">
    <div class="wrapper">
        <form action="loginbutt.html" method="GET">
            <h1>Sign Up</h1><br>
            
            <h4>User Information</h4>
            <div class="input-box">
                <input type="text" placeholder="First Name" required/>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Last Name" required/> 
            </div>

            <div class="input-box">
                <input type="text" placeholder="Middle Name" required/>
            </div>

            <div>
                <h4 style="margin-bottom: 20px;">Sex</h4>
                <input type="radio" name="gender" value="male" >Male
                <input type="radio" name="gender" style="margin-left: 10px;" value="female">Female
            </div>
            
            <div class="date-input-container">
                <label for="custom-date-input" required><h4 style="margin-bottom: 20px;">Birthdate</h4></label>
                <input type="date" id="custom-date-input" required>
            </div><br><br><hr><br>

            <h4>Account</h4>
            <div class="input-box">
                <input type="text" placeholder="Username" required/>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required/>
            </div>

            <div style="text-align: center;">
                <button type="submit" class="button">Register</button>
            </div><br>

            
        <h5 style="text-align: center;">Already have an account?<a href="loginbutt.html" style="color: black;"> Sign In</a></h5>

        </form>

    </div>
</body>
</html>
