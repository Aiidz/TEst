<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Sign Up</h1><br>
            
            <h4>User Information</h4>
            <div class="input-box">
                <input type="text" placeholder="First Name" required/>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Last Name" required/> 
            </div>

            <div class="input-box">
                <input type="text" placeholder="Middle Name" required/>
            </div>

            <div>
                <h4 style="margin-bottom: 20px;">Sex</h4>
                <input type="radio" name="gender" value="male" >Male
                <input type="radio" name="gender" style="margin-left: 10px;" value="female">Female
            </div>
            
            <div class="date-input-container">
                <label for="custom-date-input" required><h4 style="margin-bottom: 20px;">Birthdate</h4></label>
                <input type="date" id="custom-date-input" required>
            </div><br><br><hr><br>

            <h4>Account</h4>
            <div class="input-box">
                <input type="text" placeholder="Username" required/>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Password" required/> 
            </div>

            <div class="input-box">
                <input type="text" placeholder="Re-type Password" required/> 
            </div>

            <div style="text-align: center">
            <button type="submit" class="button">Sign Up</button>
            </div>

        </form>

    </div>
</body>
</html>
